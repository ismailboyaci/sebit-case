<div class="container" *ngIf="filteredPosts">
  <div class="row mt-5">
    <div>
      <p>
        <a routerLink="/home">Home Page</a>
      </p>
      <h2>Filtered post by: {{ searchInput }}</h2>
    </div>
  </div>
  <div class="row" *ngFor="let post of filteredPosts">
    <app-post-card [posts]="post"></app-post-card>
  </div>
</div>
<div class="container" *ngIf="!filteredPosts">
  <div class="row">
    <div class="mt-5 d-flex justify-content-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
