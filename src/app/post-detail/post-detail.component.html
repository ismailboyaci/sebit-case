<div class="container" *ngIf="postObj">
  <div class="row mt-5">
    <div>
      <a routerLink="/"> Home Page</a>
    </div>
  </div>
  <div class="row mt-5">
    <mat-card>
      <div>
        <h2> {{postObj.title}} </h2>
      </div>
      <div>
        <p>{{postObj.description}}</p>
      </div>
      <div class="authorDiv">
        <h2 class="authorHead">{{postObj.author}}</h2>
        <h2 class="postDate ml-2"> {{postObj.date | date : "MMMM d, y"}}</h2>
      </div>
      <div class="tags" >
        <h2 class="mt-2 me-2"> Tags:  </h2>
        <button *ngFor="let tag of tags" class="ms-2"> {{tag}}</button>
      </div>
    </mat-card>
  </div>
</div>
<div class="container" *ngIf="!postObj">
  <div class="row">
    <div class="mt-5 d-flex justify-content-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
